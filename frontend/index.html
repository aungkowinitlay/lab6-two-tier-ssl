<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Nginx</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Hello from Nginx + Docker on Ubuntu For Lab!</h1>
        <p>Your web server is running smoothly.</p>

        <button onclick="getMessage()">Test Backend API</button>
        <p>Response from backend: <span id="message">[Waiting for API]</span></p>
    </div>

    <script>
    async function getMessage() {
        try {
            const res = await fetch("http://api.vaultsphere.online/");
            const data = await res.json();
            document.getElementById("message").innerText = data.message;
        } catch (error) {
            document.getElementById("message").innerText = "Error contacting backend";
            console.error(error);
        }
    }
    </script>
</body>
</html>
